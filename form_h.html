<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
		<link rel="stylesheet" href="ext/Font-Awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="ui/Xiaohu/style/normalize.css">
		<link rel="stylesheet" type="text/css" href="ui/Xiaohu/style/common.css">
		<link rel="stylesheet" type="text/css" href="ui/Xiaohu/style/mobile.css" media="screen and (max-width:499px)">
		<link rel="stylesheet" type="text/css" href="ui/Xiaohu/style/desktop.css" media="screen and (min-width:500px)">
	</head>
	<body>
		<header class="xh-header xh-header-display">
			<div class="xh-header-backbar">
				<a href="index.html">
					<i class="fa fa-arrow-left fa-fw"></i>
				</a>
				<h1>注册帐号</h1>
			</div>
			<div class="xh-header-brand">
				<a href="inde.html">小狐网络</a>
			</div>
			<ul class="xh-header-nav">
				<li><a href="#" class="xh-active">首页</a></li>
				<li><a href="#"></i>打印</a></li>
				<li><a href="#"></i>音乐</a></li>
				<li><a href="#">关于</a></li>
			</ul>
			<form class="xh-header-form xh-header-left xh-form-inline" data-role="search">
			  <div class="xh-form-group">
				<input type="text" class="xh-form-field xh-input-sm" placeholder="搜索">
				<button type="submit" class="xh-btn xh-btn-default xh-btn-sm"><i class="fa fa-search"></i></button>
			  </div>
			</form>
			<div class="xh-header-right">
				<a href="#" class="xh-btn xh-header-btn"><i class="fa fa-user fa-fw"></i><span> 搜索</span></a>
			</div>
		</header>
		<main id="content">
			<div class="xh-header">
				<div class="xh-header-backbar">
					<a href="form.html">
						<i class="fa fa-arrow-left fa-fw"></i>
					</a>
				</div>
				<div class="xh-header-brand">
					<h1>横版表单</h1>
				</div>
			</div>
			<form class="xh-form">
				<div class="xh-grid">
					<div class="xh-grid-s-4">帐号</div>
					<div class="xh-grid-s-8">
						<input type="text" placeholder="6-12个字符" name="Name">
					</div>
				</div>
				<div class="xh-grid">
					<div class="xh-grid-s-4">密码</div>
					<div class="xh-grid-s-8">
						<input type="password" name="Password" placeholder="6-20位" value="">
					</div>
				</div>
				<div class="xh-grid">
					<div class="xh-grid-s-4">出生年</div>
					<div class="xh-grid-s-8">
						<input type="number" placeholder="四位数字" maxlength="4" min="1970" step="1" max="2017" name="Year">
					</div>
				</div>
				<div class="xh-grid">
					<div class="xh-grid-s-4">QQ</div>
					<div class="xh-grid-s-8">
						<input type="tel" placeholder="请输入QQ号" name="QQ">
					</div>
				</div>
				<div class="xh-grid">
					<div class="xh-grid-s-4">手机号</div>
					<div class="xh-grid-s-8">
						<input type="tel" placeholder="11位纯数字" name="Phone">
					</div>
				</div>
				<div class="xh-grid">
					<div class="xh-grid-s-4">颜色</div>
					<div class="xh-grid-s-8">
						<input type="color" placeholder="选择一种颜色" name="Color">
					</div>
				</div>
				<div class="xh-grid">
					<div class="xh-grid-s-4">电子邮箱</div>
					<div class="xh-grid-s-8">
						<input type="email" placeholder="ceifei@qq.com" name="Email">
					</div>
				</div>
				<div class="xh-grid">
					<div class="xh-grid-s-4">标题文字</div>
					<div class="xh-grid-s-8">
						<input class="xh-form-switcher" type="checkbox" checked name="Phone">						
					</div>
				</div>
				<div class="xh-grid">
					<div class="xh-grid-s-4">兼容IE</div>
					<div class="xh-grid-s-8">
						<input class="xh-form-switcher" type="checkbox" name="Phone">						
					</div>
				</div>
				<div class="xh-grid">
					<div class="xh-grid-s-4">国家/地区</div>
					<div class="xh-grid-s-8 xh-grid-select">
						<select class="xh-form-select" name="Nation">
							<option value="1">中国</option>
							<option value="2">美国</option>
							<option value="3">英国</option>
						</select>
					</div>
				</div>
				<div class="xh-grid">
					<div class="xh-grid-s-4">日期</div>
					<div class="xh-grid-s-8 xh-grid-select">
						<input type="date" name="Name" value="2017-05-15">
					</div>
				</div>
				<div class="xh-grid">
					<div class="xh-grid-s-4">是否同意条款</div>
					<div class="xh-grid-s-8">
						<label class="xh-form-checkbox">
							<input type="radio" name="isAgreed" value="1" checked>
							<span>同意</span>
						</label><label class="xh-form-checkbox">
							<input type="radio" name="isAgreed" value="0">
							<span>不同意</span>
						</label>
						<label class="xh-form-checkbox">
							<input type="radio" name="isAgreed" value="0">
							<span>可能吧</span>
						</label>
					</div>
				</div>
				
				<div class="xh-grid">
					<div class="xh-grid-s-4">上传</div>
					<div class="xh-grid-s-8 xh-upload">
						<input type="file" name="Upload">
					</div>
				</div>
				<div class="xh-grid">
					<div class="xh-grid-s-4">音量</div>
					<div class="xh-grid-s-8">
						<input type="range" name="Volume">
					</div>
				</div>
				<!-- <a class="xh-btn">无样式</a>
				<a class="xh-btn xh-disabled">无样式（禁用）</a>
				<a class="xh-btn xh-btn-default">默认</a>
				<a class="xh-btn xh-btn-default xh-disabled">默认（禁用）</a>
				<a class="xh-btn xh-btn-primary">确定</a>
				<a class="xh-btn xh-btn-primary xh-disabled">确定（禁用）</a> -->
				<div class="xh-grid xh-grid-label">
					注册之后帐号将无法修改，请慎重选择。
				</div>
				<div class="xh-grid xh-grid-btn">
					<button type="submit" class="xh-btn xh-btn-primary xh-btn-block">提交</button>
				</div>
			</form>
		</main>
		<footer></footer>
		<aside></aside>
	</body>
</html>
