				<h2>角标</h2>
				<p>角标（Badge）是移动页面上主要的导航组件，是一个类名为xh-badge的span元素。代码如下：</p>
				<p><code><pre>
&lt;span class="<b>xh-badge</b>"&gt;
 21
&lt;/span&gt;</pre>
				</code></p>
				<h2>气泡</h2>
				<p>气泡是在一般徽章对象的基础上添加一个xh-badge-dot类，并且不带任何文本信息，代码如下：</p>
				<p><code>
<pre>&lt;span 
 class="xh-badge <b>xh-badge-dot</b>"&gt;
&lt;/span&gt;
</pre>
